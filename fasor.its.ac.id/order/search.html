		<script>

    function special_caracter(e)
    {
        var max_chars = 20;

        if (e.value.length > max_chars)
        {
            e.value = e.value.substring(0,max_chars);
        }

        if (/\`|\~|\!|\#|\$|\%|\@|\^|\&|\*|\(|\)|\+|\-|\=|\[|\{|\]|\}|\||\\|\'|\.|\,|\<|\>|\?|\/|\""|\;|\:|\s/.test(e.value))
        {
            e.value = e.value.substring(0,e.value.length-max_chars);
        }
    }

</script>
